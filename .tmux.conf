# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# window shortcuts
bind-key C-t new-window
bind-key C-w kill-window

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# key modes
set -g status-keys vi
set -g mode-keys vi

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# copy/paste bindings
bind c copy-mode
bind v paste-buffer
unbind [
unbind ]

# copy/paste for clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"\; display-message "copied to clipboard"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# synchronize-panes
bind-key C-s set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

# Use zsh as default shell.
if-shell 'test "$(uname)" != "Darwin"' "set-option -g default-shell /usr/bin/zsh"

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'niksingh710/minimal-tmux-status'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
